<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Box Example</title>
    <style>
        .container {
            position: relative;
        }
        .box1 {
            height: 100px;
            width: 100px;
            background-color: red;
            position: relative;
            top: 30px;
        }
        .box2 {
            height: 100px;
            width: 100px;
            background-color: blueviolet;
            position: absolute; 
            z-index: -1;
            top: 0; 
            left: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box1">Box1</div>
        <div class="box2">Box2</div>
    </div>
</body>
</html>
